<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Play – Higher or Lower</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-950 to-slate-950 text-slate-100 flex flex-col relative overflow-x-hidden">
    <div class="fixed inset-0 -z-10 pointer-events-none opacity-30">
      <div class="absolute top-0 right-0 w-96 h-96 bg-emerald-500/20 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 left-0 w-96 h-96 bg-sky-500/20 rounded-full blur-3xl"></div>
    </div>
    <header class="border-b border-emerald-500/50 bg-slate-950/90 backdrop-blur-xl sticky top-0 z-10 border-t-4 border-t-emerald-400 shadow-lg shadow-emerald-500/20">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2">
          <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-emerald-400 to-sky-500 flex items-center justify-center text-slate-950 font-black text-sm shadow-lg shadow-emerald-500/25">
            ⚽
          </div>
          <div>
            <h1 class="text-2xl font-bold tracking-tight text-emerald-100">Higher or Lower</h1>
            <p class="text-xs text-slate-400">Football Edition</p>
          </div>
        </a>
        <div class="flex items-center gap-3 text-xs text-slate-400">
          <span class="inline-flex h-2 w-2 rounded-full bg-emerald-400 animate-pulse"></span>
          <span>In game</span>
        </div>
      </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 pb-10 pt-6">
      <div class="w-full max-w-5xl space-y-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 bg-emerald-500/10 border border-emerald-500/30 rounded-2xl p-4">
          <div id="score" class="text-xl font-bold text-emerald-300">Score: 0</div>
          <div id="status" class="text-base text-slate-200 min-h-[1.5rem] font-medium"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="cards-container">
          <!-- LEFT CARD -->
          <article
            id="card-left"
            class="group relative rounded-3xl border border-emerald-500/40 bg-slate-900/90 overflow-hidden cursor-pointer shadow-xl shadow-emerald-500/15 transition hover:-translate-y-2 hover:shadow-emerald-500/25 duration-300"
          >
            <!-- Fixed proportional container for consistent images -->
            <div class="relative w-full aspect-[3/4] overflow-hidden">
              <img
                id="img-left"
                src=""
                alt="Player left"
                class="absolute inset-0 w-full h-full object-cover object-center"
              />
              <div class="absolute inset-0 bg-gradient-to-t from-slate-950/95 via-slate-950/40 to-transparent"></div>
              <div class="absolute bottom-0 left-0 right-0 p-4 flex items-end justify-between gap-2">
                <div>
                  <p class="text-xs uppercase tracking-[0.2em] text-emerald-400 font-semibold">Player A</p>
                  <h3 id="name-left" class="text-xl font-bold tracking-tight text-emerald-50">Player A</h3>
                </div>
                <div class="text-right">
                  <p class="text-xs text-emerald-400 font-semibold">Market value (USD)</p>
                  <p id="value-left" class="font-mono font-bold text-lg text-emerald-300">?</p>
                </div>
              </div>
            </div>
          </article>


          <!-- RIGHT CARD -->
          <article
            id="card-right"
            class="group relative rounded-3xl border border-sky-500/40 bg-slate-900/90 overflow-hidden cursor-pointer shadow-xl shadow-sky-500/15 transition hover:-translate-y-2 hover:shadow-sky-500/25 duration-300"
          >
            <div class="relative w-full aspect-[3/4] overflow-hidden">
              <img
                id="img-right"
                src=""
                alt="Player right"
                class="absolute inset-0 w-full h-full object-cover object-center"
              />
              <div class="absolute inset-0 bg-gradient-to-t from-slate-950/95 via-slate-950/40 to-transparent"></div>
              <div class="absolute bottom-0 left-0 right-0 p-4 flex items-end justify-between gap-2">
                <div>
                  <p class="text-xs uppercase tracking-[0.2em] text-sky-400 font-semibold">Player B</p>
                  <h3 id="name-right" class="text-xl font-bold tracking-tight text-sky-50">Player B</h3>
                </div>
                <div class="text-right">
                  <p class="text-xs text-sky-400 font-semibold">Market value (USD)</p>
                  <p id="value-right" class="font-mono font-bold text-lg text-sky-300">?</p>
                </div>
              </div>
            </div>
          </article>

        </div>

        <div class="flex items-center justify-between text-xs text-slate-500 mt-2">
          <a href="/" class="inline-flex items-center gap-1 rounded-full border border-slate-700 px-3 py-1 text-[11px] font-medium hover:border-slate-500 hover:bg-slate-900 transition">
            ← Back to menu
          </a>
          <button
            id="refresh"
            class="inline-flex items-center gap-1 rounded-full border border-slate-700 px-3 py-1 text-[11px] font-medium hover:border-slate-500 hover:bg-slate-900 transition"
          >
            <span class="h-1.5 w-1.5 rounded-full bg-emerald-400"></span>
            New players
          </button>
        </div>
      </div>
    </main>

    <footer class="border-t border-slate-800 bg-slate-950/90">
      <div class="max-w-5xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 text-xs text-slate-400">
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script>
      const API_BASE = 'https://football-quiz1.onrender.com';

      function celebrateWin() {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#10b981', '#0ea5e9', '#3b82f6']
        });
      }

      function celebrateWrong() {
        confetti({
          particleCount: 30,
          spread: 40,
          origin: { y: 0.5 },
          colors: ['#ef4444', '#f97316'],
          gravity: 0.5
        });
      }


      let currentPlayers = null;
      let score = 0;
      let isLocked = false;

      const scoreEl = document.getElementById('score');
      const statusEl = document.getElementById('status');

      const nameLeft = document.getElementById('name-left');
      const nameRight = document.getElementById('name-right');
      const imgLeft = document.getElementById('img-left');
      const imgRight = document.getElementById('img-right');
      const valueLeft = document.getElementById('value-left');
      const valueRight = document.getElementById('value-right');

      const cardLeft = document.getElementById('card-left');
      const cardRight = document.getElementById('card-right');
      const refreshBtn = document.getElementById('refresh');

      function clearHighlights() {
        const classes = ['ring-2', 'ring-emerald-500', 'ring-red-500', 'ring-offset-2', 'ring-offset-slate-950'];
        cardLeft.classList.remove(...classes);
        cardRight.classList.remove(...classes);
        statusEl.classList.remove('text-emerald-400', 'text-red-400');
      }

      function formatCurrency(value) {
        const num = (Number(value) || 0);
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          maximumFractionDigits: 0,
        }).format(num);
      }

      async function fetchRandomPlayers() {
        lockUI(true);
        clearHighlights();
        statusEl.textContent = 'Loading players...';

        try {
          const res = await fetch(`${API_BASE}/api/player/random`);
          if (!res.ok) {
            throw new Error(`API error: ${res.status}`);
          }
          const data = await res.json();
          if (!data.players || data.players.length !== 2) {
            throw new Error('Unexpected response format');
          }
          currentPlayers = data.players;
          renderPlayers();
          statusEl.textContent = 'Choose the player you think has the higher value.';
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Failed to load players.';
          statusEl.classList.add('text-red-400');
        } finally {
          lockUI(false);
        }
      }

      function renderPlayers() {
        const [left, right] = currentPlayers;
        nameLeft.textContent = left.name;
        nameRight.textContent = right.name;
        imgLeft.src = left.image_url;
        imgRight.src = right.image_url;
        valueLeft.textContent = '?';
        valueRight.textContent = '?';
      }

      function lockUI(locked) {
        isLocked = locked;
        const method = locked ? 'add' : 'remove';
        [cardLeft, cardRight].forEach((card) => {
          card.classList[method]('opacity-60', 'pointer-events-none');
        });
      }

      async function sendGuess(guess) {
        if (!currentPlayers || isLocked) return;
        lockUI(true);
        clearHighlights();
        statusEl.textContent = 'Checking your guess...';

        const [left, right] = currentPlayers;
        const selectedCard = guess === 'left' ? cardLeft : cardRight;
        const otherCard = guess === 'left' ? cardRight : cardLeft;

        try {
          const res = await fetch(`${API_BASE}/api/game/verify`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              player_left_id: left.id,
              player_right_id: right.id,
              guess: guess,
            }),
          });
          if (!res.ok) {
            throw new Error(`API error: ${res.status}`);
          }
          const data = await res.json();

          valueLeft.textContent = formatCurrency(data.left_value);
          valueRight.textContent = formatCurrency(data.right_value);

          if (data.correct) {
            score += 1;
            statusEl.textContent = '⚽ Correct! Well done. ⚽';
            statusEl.classList.add('text-emerald-400');
            selectedCard.classList.add('ring-2', 'ring-emerald-500', 'ring-offset-2', 'ring-offset-slate-950');
            celebrateWin();
          } else {
            statusEl.textContent = '❌ Wrong choice. Score reset.';
            statusEl.classList.add('text-red-400');
            score = 0;
            celebrateWrong();
            selectedCard.classList.add('ring-2', 'ring-red-500', 'ring-offset-2', 'ring-offset-slate-950');
            otherCard.classList.add('ring-2', 'ring-emerald-500', 'ring-offset-2', 'ring-offset-slate-950');
          }
          scoreEl.textContent = `Score: ${score}`;

          setTimeout(fetchRandomPlayers, 1300);
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Failed to verify guess.';
          statusEl.classList.add('text-red-400');
          lockUI(false);
        }
      }

      cardLeft.addEventListener('click', () => sendGuess('left'));
      cardRight.addEventListener('click', () => sendGuess('right'));
      refreshBtn.addEventListener('click', () => {
        score = 0;
        scoreEl.textContent = 'Score: 0';
        fetchRandomPlayers();
      });

      fetchRandomPlayers();
    </script>
  </body>
</html>
