  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Play ‚Äì Football Trivia</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-950 to-slate-950 text-slate-100 flex flex-col relative overflow-x-hidden">
    <div class="fixed inset-0 -z-10 pointer-events-none opacity-30">
      <div class="absolute top-0 right-0 w-96 h-96 bg-amber-500/20 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 left-0 w-96 h-96 bg-orange-500/20 rounded-full blur-3xl"></div>
    </div>
    <header class="border-b border-amber-500/50 bg-slate-950/90 backdrop-blur-xl sticky top-0 z-10 border-t-4 border-t-amber-400 shadow-lg shadow-amber-500/20">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2">
          <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center text-slate-950 font-black text-sm shadow-lg shadow-amber-500/25">
            üß†
          </div>
          <div>
            <h1 class="text-2xl font-bold tracking-tight text-amber-100">Football Trivia</h1>
            <p class="text-xs text-slate-400">Test Your Knowledge</p>
          </div>
        </a>
        <div class="flex items-center gap-3 text-xs text-slate-400">
          <span class="inline-flex h-2 w-2 rounded-full bg-amber-400 animate-pulse"></span>
          <span>In game</span>
        </div>
      </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 pb-10 pt-6">
      <div class="w-full max-w-2xl space-y-6">
        <!-- Score and Status -->
        <div class="bg-amber-500/10 border border-amber-500/30 rounded-2xl p-4 space-y-4">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
            <div id="score" class="text-xl font-bold text-amber-300">Score: 0</div>
            <div class="flex items-center gap-3 text-sm text-slate-200">
              <span id="streak" class="font-semibold">Streak: 0</span>
              <span id="best-streak" class="hidden sm:inline text-slate-400 font-semibold">Best: 0</span>
            </div>
            <div class="flex items-center gap-2 text-xs">
              <span id="progress" class="rounded-full border border-amber-500/50 px-3 py-1 text-amber-300 font-semibold bg-amber-500/5">Loading‚Ä¶</span>
              <span id="difficulty" class="px-3 py-1 rounded-full border border-amber-500/50 text-amber-300 font-semibold bg-amber-500/5"></span>
            </div>
          </div>
          <div id="status" class="text-base text-slate-200 min-h-[1.5rem] text-center font-medium"></div>
        </div>

        <!-- Question Card -->
        <article class="rounded-3xl border border-amber-500/40 bg-slate-900/90 overflow-hidden shadow-xl shadow-amber-500/15">
          <div class="p-6 space-y-4">
            <!-- Question Category and Text -->
            <div class="space-y-3">
              <p id="category" class="text-sm uppercase tracking-[0.3em] text-amber-300 font-bold">Category</p>
              <h2 id="question-text" class="text-2xl sm:text-3xl font-bold tracking-tight leading-relaxed text-amber-50">
                Question text will appear here
              </h2>
            </div>

            <!-- Answer Options Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 pt-4">
              <!-- Option A -->
              <button
                id="option-a"
                class="option-btn group relative rounded-2xl border border-amber-500/40 bg-amber-500/10 p-5 text-left transition hover:bg-amber-500/20 hover:border-amber-400 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950 duration-200"
                data-option="A"
              >
                <span class="text-sm font-bold text-amber-300 block mb-2">A</span>
                <span id="option-a-text" class="text-base text-slate-50 font-medium">Option A</span>
              </button>

              <!-- Option B -->
              <button
                id="option-b"
                class="option-btn group relative rounded-2xl border border-amber-500/40 bg-amber-500/10 p-5 text-left transition hover:bg-amber-500/20 hover:border-amber-400 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950 duration-200"
                data-option="B"
              >
                <span class="text-sm font-bold text-amber-300 block mb-2">B</span>
                <span id="option-b-text" class="text-base text-slate-50 font-medium">Option B</span>
              </button>

              <!-- Option C -->
              <button
                id="option-c"
                class="option-btn group relative rounded-2xl border border-amber-500/40 bg-amber-500/10 p-5 text-left transition hover:bg-amber-500/20 hover:border-amber-400 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950 duration-200"
                data-option="C"
              >
                <span class="text-sm font-bold text-amber-300 block mb-2">C</span>
                <span id="option-c-text" class="text-base text-slate-50 font-medium">Option C</span>
              </button>

              <!-- Option D -->
              <button
                id="option-d"
                class="option-btn group relative rounded-2xl border border-amber-500/40 bg-amber-500/10 p-5 text-left transition hover:bg-amber-500/20 hover:border-amber-400 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950 duration-200"
                data-option="D"
              >
                <span class="text-sm font-bold text-amber-300 block mb-2">D</span>
                <span id="option-d-text" class="text-base text-slate-50 font-medium">Option D</span>
              </button>
            </div>
          </div>
        </article>

        <!-- Controls -->
        <div class="flex items-center justify-between text-xs text-slate-500">
          <a href="/" class="inline-flex items-center gap-1 rounded-full border border-slate-700 px-3 py-1 text-[11px] font-medium hover:border-slate-500 hover:bg-slate-900 transition">
            ‚Üê Back to menu
          </a>
          <button
            id="refresh"
            class="inline-flex items-center gap-1 rounded-full border border-slate-700 px-3 py-1 text-[11px] font-medium hover:border-slate-500 hover:bg-slate-900 transition"
          >
            <span class="h-1.5 w-1.5 rounded-full bg-amber-400"></span>
            New game
          </button>
        </div>
      </div>
    </main>

    <!-- End-of-Game Overlay -->
    <div id="end-screen" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl flex items-center justify-center px-4 py-8 hidden">
      <div class="max-w-md w-full rounded-3xl border border-amber-500/40 bg-slate-900/80 shadow-2xl shadow-amber-500/15 p-6 space-y-5 text-center">
        <div class="inline-flex items-center gap-2 rounded-full border border-amber-500/40 bg-amber-500/10 px-3 py-1 text-xs text-amber-300">
          <span class="h-1.5 w-1.5 rounded-full bg-amber-400 animate-pulse"></span>
          <span>Full-time whistle</span>
        </div>
        <div class="space-y-2">
          <h2 class="text-2xl font-semibold">Match Stats</h2>
          <p id="final-score" class="text-amber-300 text-lg font-semibold">Score: 0</p>
          <p id="final-streak" class="text-slate-300 text-sm">Best streak: 0</p>
          <p id="final-message" class="text-sm text-slate-400">You answered all available questions. Fancy another round?</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button id="play-again" class="rounded-full bg-amber-500 text-slate-950 font-semibold py-2.5 hover:bg-amber-400 transition">Play again</button>
          <a href="/" class="rounded-full border border-slate-700 text-slate-200 py-2.5 hover:border-slate-500 hover:bg-slate-800 transition">Back to menu</a>
        </div>
      </div>
    </div>

    <footer class="border-t border-slate-800 bg-slate-950/90">
      <div class="max-w-5xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 text-xs text-slate-400">
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script>
      const API_BASE = 'https://football-quiz1.onrender.com';
      const CELEBRATION_THRESHOLD = 14; // Change this to adjust confetti threshold

      // Confetti will be triggered only at end of game based on total correct answers

      let currentQuestion = null;
      let score = 0;
      let streak = 0;
      let bestStreak = 0;
      let isLocked = false;
      let totalQuestions = 0;
      let askedIds = new Set();
      let gameOver = false;

      const scoreEl = document.getElementById('score');
      const streakEl = document.getElementById('streak');
      const bestStreakEl = document.getElementById('best-streak');
      const statusEl = document.getElementById('status');
      const difficultyEl = document.getElementById('difficulty');
      const progressEl = document.getElementById('progress');

      const categoryEl = document.getElementById('category');
      const questionEl = document.getElementById('question-text');
      const optionABtn = document.getElementById('option-a');
      const optionBBtn = document.getElementById('option-b');
      const optionCBtn = document.getElementById('option-c');
      const optionDBtn = document.getElementById('option-d');

      const optionAText = document.getElementById('option-a-text');
      const optionBText = document.getElementById('option-b-text');
      const optionCText = document.getElementById('option-c-text');
      const optionDText = document.getElementById('option-d-text');

      const optionButtons = document.querySelectorAll('.option-btn');
      const refreshBtn = document.getElementById('refresh');

  const endScreen = document.getElementById('end-screen');
  const finalScoreEl = document.getElementById('final-score');
  const finalStreakEl = document.getElementById('final-streak');
  const finalMessageEl = document.getElementById('final-message');
  const playAgainBtn = document.getElementById('play-again');

      function clearHighlights() {
        optionButtons.forEach(btn => {
          btn.classList.remove('ring-2', 'ring-emerald-500', 'ring-red-500', 'ring-offset-2', 'ring-offset-slate-950');
          btn.classList.remove('bg-emerald-500/20', 'bg-red-500/20');
        });
        statusEl.classList.remove('text-emerald-400', 'text-red-400');
      }

      async function fetchQuestionCount() {
        const res = await fetch(`${API_BASE}/api/trivia/count`);
        if (!res.ok) throw new Error('Failed to load question count');
        const data = await res.json();
        totalQuestions = data.total_questions || 0;
        updateProgress();
      }

      async function fetchRandomQuestion() {
        if (gameOver) return;

        if (totalQuestions && askedIds.size >= totalQuestions) {
          return endGame();
        }

        lockUI(true);
        clearHighlights();
        statusEl.textContent = 'Loading question...';

        try {
          const excludeParam = askedIds.size ? `?exclude=${[...askedIds].join(',')}` : '';
          const res = await fetch(`${API_BASE}/api/trivia/question${excludeParam}`);
          if (!res.ok) {
            if (res.status === 404) {
              return endGame();
            }
            throw new Error(`API error: ${res.status}`);
          }
          const data = await res.json();
          if (!data.question) {
            throw new Error('Unexpected response format');
          }
          currentQuestion = data.question;
          askedIds.add(currentQuestion.id);
          updateProgress();
          renderQuestion();
          statusEl.textContent = 'Choose the correct answer!';
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Failed to load question.';
          statusEl.classList.add('text-red-400');
        } finally {
          lockUI(false);
        }
      }

      function renderQuestion() {
        categoryEl.textContent = currentQuestion.category;
        questionEl.textContent = currentQuestion.question_text;
        optionAText.textContent = currentQuestion.option_a;
        optionBText.textContent = currentQuestion.option_b;
        optionCText.textContent = currentQuestion.option_c;
        optionDText.textContent = currentQuestion.option_d;
        difficultyEl.textContent = currentQuestion.difficulty.toUpperCase();
      }

      function lockUI(locked) {
        isLocked = locked;
        const method = locked ? 'add' : 'remove';
        optionButtons.forEach(btn => {
          btn.classList[method]('opacity-60', 'pointer-events-none');
        });
      }

      async function sendAnswer(selectedOption) {
        if (!currentQuestion || isLocked) return;
        lockUI(true);
        clearHighlights();
        statusEl.textContent = 'Checking your answer...';

        try {
          const res = await fetch(`${API_BASE}/api/trivia/verify`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              question_id: currentQuestion.id,
              selected_answer: selectedOption,
            }),
          });
          if (!res.ok) {
            throw new Error(`API error: ${res.status}`);
          }
          const data = await res.json();

          // Find and highlight the buttons
          const selectedBtn = document.querySelector(`[data-option="${selectedOption}"]`);
          const correctBtn = document.querySelector(`[data-option="${data.correct_answer}"]`);

          if (data.correct) {
            score += 1;
            streak += 1;
            if (streak > bestStreak) {
              bestStreak = streak;
            }
            statusEl.textContent = '‚öΩ Correct! Great job. ‚öΩ';
            statusEl.classList.add('text-emerald-400');
            selectedBtn.classList.add('ring-2', 'ring-emerald-500', 'ring-offset-2', 'ring-offset-slate-950', 'bg-emerald-500/20');
          } else {
            if (streak > bestStreak) {
              bestStreak = streak;
            }
            streak = 0;
            statusEl.textContent = '‚ùå Wrong. The correct answer was: ' + data.correct_answer;
            statusEl.classList.add('text-red-400');
            selectedBtn.classList.add('ring-2', 'ring-red-500', 'ring-offset-2', 'ring-offset-slate-950', 'bg-red-500/20');
            correctBtn.classList.add('ring-2', 'ring-emerald-500', 'ring-offset-2', 'ring-offset-slate-950', 'bg-emerald-500/20');
          }
          scoreEl.textContent = `Score: ${score}`;
          streakEl.textContent = `Streak: ${streak}`;
          bestStreakEl.textContent = `Best: ${bestStreak}`;

          setTimeout(fetchRandomQuestion, 1500);
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Failed to verify answer.';
          statusEl.classList.add('text-red-400');
          lockUI(false);
        }
      }

      optionButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const option = btn.getAttribute('data-option');
          sendAnswer(option);
        });
      });

      refreshBtn.addEventListener('click', () => {
        resetGame();
      });

      playAgainBtn.addEventListener('click', () => {
        resetGame();
      });

      function updateProgress() {
        if (!totalQuestions) {
          progressEl.textContent = 'Loading‚Ä¶';
          return;
        }
        const currentNumber = Math.min(askedIds.size, totalQuestions) || 1;
        progressEl.textContent = `Question ${currentNumber} / ${totalQuestions}`;
      }

      function endGame() {
        gameOver = true;
        lockUI(true);
        finalScoreEl.textContent = `Score: ${score} / ${totalQuestions}`;
        finalStreakEl.textContent = `Best streak: ${bestStreak}`;
        // Show confetti only if at least CELEBRATION_THRESHOLD correct answers
        if (score >= CELEBRATION_THRESHOLD) {
          statusEl.textContent = 'Championship performance! üéâ';
          confetti({ particleCount: 160, spread: 90, origin: { y: 0.6 } });
          finalMessageEl.textContent = 'Brilliant run! You hit 14+ correct answers! üèÜ';
        } else {
          statusEl.textContent = 'Good effort ‚Äî keep training and try again!';
          finalMessageEl.textContent = `Good luck next time! Aim for ${CELEBRATION_THRESHOLD}+ to celebrate with confetti.`;
        }
        endScreen.classList.remove('hidden');
      }

      function resetGame() {
        score = 0;
        streak = 0;
        bestStreak = 0;
        askedIds.clear(); // Use .clear() instead of creating new Set
        currentQuestion = null; // Reset current question
        gameOver = false;
        endScreen.classList.add('hidden');
        scoreEl.textContent = 'Score: 0';
        streakEl.textContent = 'Streak: 0';
        bestStreakEl.textContent = 'Best: 0';
        statusEl.textContent = 'Loading question...';
        clearHighlights(); // Clear any previous highlights
        lockUI(false); // Ensure UI is unlocked
        
        // Reset progress display
        progressEl.textContent = 'Loading‚Ä¶';
        
        // Fetch fresh data
        fetchQuestionCount()
          .then(fetchRandomQuestion)
          .catch(() => {
            statusEl.textContent = 'Failed to load questions.';
            statusEl.classList.add('text-red-400');
          });
      }

      // Initialize game on page load
      function initGame() {
        // Force complete reset of state
        score = 0;
        streak = 0;
        bestStreak = 0;
        askedIds = new Set();
        currentQuestion = null;
        gameOver = false;
        
        resetGame();
      }

      // Start the game when page loads
      window.addEventListener('load', initGame);
    </script>
  </body>
</html>
